# How to manage values files. Ref: https://fluxcd.io/docs/guides/helmreleases/#refer-to-values-inside-the-chart
# How to inject values: https://fluxcd.io/docs/guides/helmreleases/#cloud-storage
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kiali-operator
    namespace: istio-system
spec:
    releaseName: kiali-operator
    targetNamespace: istio-system
    interval: 1m
    chart:
        spec:
            chart: kiali-operator
            sourceRef:
                kind: HelmRepository
                name: kiali
                namespace: istio-system

    values:
        cr.create: true
        cr.namespace: istio-system
        cr.spec.auth.strategy: anonymous
    # Ref: https://fluxcd.io/docs/components/helm/api/#helm.toolkit.fluxcd.io/v2beta1.Install
    install:
        crds: Create
        createNamespace: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: kiali-server
    namespace: istio-system
spec:
    releaseName: kiali-server
    targetNamespace: istio-system
    interval: 1m
    chart:
        spec:
            chart: kiali-server
            sourceRef:
                kind: HelmRepository
                name: kiali
                namespace: istio-system
    values:
        auth.strategy: anonymous
    # Ref: https://fluxcd.io/docs/components/helm/api/#helm.toolkit.fluxcd.io/v2beta1.Install
    install:
        replace: true
        crds: Create
        createNamespace: true
