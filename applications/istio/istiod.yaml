# How to manage values files. Ref: https://fluxcd.io/docs/guides/helmreleases/#refer-to-values-inside-the-chart
# How to inject values: https://fluxcd.io/docs/guides/helmreleases/#cloud-storage
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: istiod
    namespace: istio-system
spec:
    releaseName: istiod
    targetNamespace: istio-system
    interval: 1m
    dependsOn:
        - name: istio-base
          namespace: istio-system
    chart:
        spec:
            chart: istiod
            sourceRef:
                kind: HelmRepository
                name: istio
                namespace: istio-system
    values:
        defaults:
            meshConfig:
                enableTracing: true
                accessLogFile: /dev/stdout
                defaultConfig:
                    tracing: {}
                extensionProviders:
                    -   name: zipkin
                        service: zipkin.istio-system.svc.cluster.local
                        port: 9411
                    -   name: otel-tracing
                        opentelemetry:
                            port: 4318
                            service: opentelemetry-collector.observability.svc.cluster.local
                            http:
                                path: "/v1/traces"
                                timeout: 5s
                            resource_detectors:
                                environment: { }
                        envoyOtelAls:
                            service: opentelemetry-collector.observability.svc.cluster.local
                            port: 4317
                        rootNamespace: istio-system
                        trustDomain: cluster.local
                    -   name: otel
                        envoyOtelAls:
                            service: opentelemetry-collector.observability.svc.cluster.local
                            port: 4317
            global:
                proxy:
                    logLevel: info
    # Ref: https://fluxcd.io/docs/components/helm/api/#helm.toolkit.fluxcd.io/v2beta1.Install
    install:
        crds: Create
        createNamespace: true
